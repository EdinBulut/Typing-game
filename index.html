<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a href="#" class="navbar-brand">Typing test</a>
</nav>
<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <img src="img/lik1.png" class='card-img-top thumb'>
        </div>
        <div class="card-body">
          <textarea id="playerArea" cols="20" rows="8" class="form-control"></textarea>
        </div>
        <div class="card-footer">
          <button id="playerBtn" class="btn btn-warning form-control">Position: 0</button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <img src="img/lik2.png" class='card-img-top thumb'>
        </div>
        <div class="card-body">
          <textarea id="comp1Area" cols="20" rows="8" class="form-control"></textarea>
        </div>
        <div class="card-footer">
          <button id="comp1Btn" class="btn btn-warning form-control">Position: 0</button>
        </div>
      </div>
    </div>



    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <img src="img/lik3.png" class='card-img-top thumb'>
        </div>
        <div class="card-body">
          <textarea id="comp2Area" cols="20" rows="8" class="form-control"></textarea>
        </div>
        <div class="card-footer">
          <button id="comp2Btn" class="btn btn-warning form-control">Position: 0</button>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card">
        <div class="card-header">
          <img src="img/lik4.png" class='card-img-top thumb'>
        </div>
        <div class="card-body">
          <textarea id="comp3Area" cols="20" rows="8" class="form-control"></textarea>
        </div>
        <div class="card-footer">
          <button id="comp3Btn" class="btn btn-warning form-control">Position: 0</button>
        </div>
      </div>
    </div>






    <div class="col-6 offset-3 mt-5">
      <button id="startBtn" class="btn btn-primary form-control">
        Start
      </button>
    </div>
    <div id="info" class="col-6 offset-3 mt-5 text-center bg-light">
      <h3>Danas je divan dan</h3>
    </div>
  </div>
</div>
<script src="main.js" charset="utf-8"> </script>
</body>
</html>
